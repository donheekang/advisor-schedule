<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>어드바이저 스케줄</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <h1>어드바이저 스케줄</h1>

  <!-- 로그인 폼 -->
  <div id="loginDiv">
    <h2>로그인</h2>
    <input type="email" id="email" placeholder="이메일"><br>
    <input type="password" id="password" placeholder="비밀번호"><br>
    <button onclick="login()">로그인</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- 어드바이저 대시보드 -->
  <div id="advisorDiv" style="display: none;">
    <h2>안녕하세요, <span id="userEmail"></span></h2>
    <h3>배정된 스케줄 목록:</h3>
    <ul id="dbList"></ul>
    <button onclick="logout()">로그아웃</button>
  </div>

  <script>
    // Firebase 설정 (Firebase Console에서 복사해온 값으로 바꾸세요)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase 초기화
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // 로그인 기능
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('loginDiv').style.display = 'none';
          document.getElementById('advisorDiv').style.display = 'block';
          document.getElementById('userEmail').innerText = userCredential.user.email;
          loadAssignedDB(userCredential.user.email);
        })
        .catch((error) => {
          document.getElementById('loginError').innerText = "로그인 실패: " + error.message;
        });
    }

    // 로그아웃 기능
    function logout() {
      auth.signOut().then(() => {
        document.getElementById('loginDiv').style.display = 'block';
        document.getElementById('advisorDiv').style.display = 'none';
      });
    }

    // 배정된 스케줄 목록 불러오기
    function loadAssignedDB(advisorEmail) {
      const dbRef = database.ref('dbEntries');
      dbRef.on('value', (snapshot) => {
        const dbList = document.getElementById('dbList');
        dbList.innerHTML = ''; // 초기화

        snapshot.forEach((childSnapshot) => {
          const dbData = childSnapshot.val();
          if (dbData.assignedTo === advisorEmail) {
            const li = document.createElement('li');
            li.innerText = `고객 이름: ${dbData.name}, 연락처: ${dbData.phone}`;
            dbList.appendChild(li);
          }
        });
      });
    }
  </script>
</body>
</html>
